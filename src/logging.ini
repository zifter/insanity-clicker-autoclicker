[loggers]
keys=root,autoclicker,insanity_app,gui

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=WARNING
handlers=stream_handler

[logger_autoclicker]
level=DEBUG
handlers=stream_handler
qualname=autoclicker
propagate=0

[logger_insanity_app]
level=DEBUG
handlers=stream_handler
qualname=insanity-app
propagate=0

[logger_gui]
level=DEBUG
handlers=stream_handler
qualname=gui
propagate=0

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
